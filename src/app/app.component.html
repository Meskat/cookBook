<app-header class="main-content__header"
            (featureSelected)="onNavigate($event)"></app-header>
<section class="main-content__container">
  <main class="main-content__content">
    <app-recipes *ngIf="loadedFeature === 'recipes'"
                 class="main-content__item"></app-recipes>
    <app-shopping-list *ngIf="loadedFeature !== 'recipes'"
      class="main-content__item"></app-shopping-list>
  </main>
</section>
